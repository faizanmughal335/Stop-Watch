<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="icon" href="./time.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/stop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,700&family=Merienda+One&display=swap" rel="stylesheet">
</head>
<body class="color">  
    <div>
        <h2 class="text">Stop Watch</h2>
    </div>
    <div class="sec" style="margin-top:10em;">
    <div class="counter container col-lg-10 col-md-10 col-sm-12 col-10 d-block m-auto">
        <h1 id="min" >0</h1>
        <h1 id="sec" >0</h1>
        <h1 id="msec" >0</h1>
    </div>
    <div class="button" style="margin-top: 5em;">
        <button onclick="start()" class="btn btn-primary btn-lg">Start</button>
        <button onclick="stop()" class="btn btn-warning btn-lg">Stop</button>
        <button onclick="reset()" class="btn btn-danger btn-lg">Reset</button>
    </div>
</div>
 
<script src="./js/watch.js"></script>
</body>
</html>
